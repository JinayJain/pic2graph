<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pic2Graph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <section class="hero is-dark is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Pic2Graph</h1>
            </div>
            <div class="container">
                <h1 class="subtitle">
                    Converts raw images into Desmos graphs
                </h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="file has-name is-fullwidth is-dark">
                <label class="file-label">
                    <input class="file-input" type="file" name="uploader" accept="image/x-png" onchange="processImg()">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Upload Image
                        </span>
                    </span>
                    <span class="file-name" id="filename">
                        ...
                    </span>
                </label>
            </div>
        </div>
        <div class="container">
            <textarea id="output"></textarea>
            <canvas id="cnvs"></canvas>
        </div>
    </section>

</body>

</html>
