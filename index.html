<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pic2Graph - Convert images into Desmos graphs</title>
    <meta
      name="description"
      content="Convert your pixel art images into graphs on Desmos"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <script
      defer
      data-domain="jinay.dev"
      src="https://stat.lab.jinay.dev/js/script.js"
    ></script>
  </head>

  <body>
    <div class="content">
      <div class="header">
        <h1>Pic2Graph</h1>
        <p>Convert your pixel art images into graphs on Desmos</p>
      </div>

      <div class="two-column">
        <div class="column">
          <p id="filename"></p>
          <!-- only accepts PNG images -->
          <label for="upload" id="upload-button">Upload Image</label>
          <input
            type="file"
            name="upload"
            id="upload"
            accept="image/png"
            onchange="processImg()"
            hidden
          />

          <div class="tutorial">
            <h2>Tutorial</h2>
            <ol>
              <li>Download the PNG version of your desired pixel art image.</li>
              <li>
                Use the <b>Upload Image</b> button to select your desired image
              </li>
              <li>
                <b>Copy</b> and <b>Paste</b> the equations into
                <a href="https://www.desmos.com/calculator" target="_blank"
                  >Desmos</a
                >
                and view your creation!
              </li>
            </ol>
          </div>
        </div>

        <div class="column">
          <h3>Generated Equations</h3>
          <textarea id="result"></textarea>
          <button onclick="copyToClipboard()">Copy Equations</button>
          <p id="copy-status"></p>
        </div>
      </div>
    </div>

    <div class="ad">
      <div class="ad-container">
        <script
          async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1377718461698269"
          crossorigin="anonymous"
        ></script>
        <!-- Pic2Graph Ad -->
        <ins
          class="adsbygoogle"
          style="display: block"
          data-ad-client="ca-pub-1377718461698269"
          data-ad-slot="6571435442"
          data-ad-format="auto"
          data-full-width-responsive="true"
        ></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>
    <canvas id="cnvs" hidden></canvas>
  </body>
</html>
